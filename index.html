<!doctype html>
<html>
  <head>
    <title>Remember Everyday</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./public/styles/build/client.css'>
  </head>
  <body>
    <div id='root'></div>
    <div class='timeline'>
      <div class='timeline-block timeline-block--isFocused'>
        <div class='timeline-block-date'>
          <strong class='timeline-block-date-number'>11</strong><sup class='timeline-block-date-super'>th</sup>
        </div>
        <div class='timeline-block-content'>
          <div class='question'>
            <h4 class='question-label'>What do you remember about your day?</h4>
            <input class='question-textInput textInput' placeholder='Write a quick thought here...'>
          </div>

          <div class='question'>
            <h4 class='question-label'>How would you rank today?</h4>
            <div class='question-rank'>
              <input id='r1' class='question-rank radioInput-element' type='radio' name='rank' value='1'>
              <label for='r1' class='radioInput-label'>
                <span class='radioInput-target'>&nbsp;</span>
                <span class='radioInput-label-text'>1</span>
              </label>

              <input id='r2' class='question-rank radioInput-element' type='radio' name='rank' value='2'>
              <label for='r2' class='radioInput-label'>
                <span class='radioInput-target'>&nbsp;</span>
                <span class='radioInput-label-text'>2</span>
              </label>

              <input id='r3' class='question-rank radioInput-element' type='radio' name='rank' value='3'>
              <label for='r3' class='radioInput-label'>
                <span class='radioInput-target'>&nbsp;</span>
                <span class='radioInput-label-text'>3</span>
              </label>

              <input id='r4' class='question-rank radioInput-element' type='radio' name='rank' value='4' checked>
              <label for='r4' class='radioInput-label'>
                <span class='radioInput-target'>&nbsp;</span>
                <span class='radioInput-label-text'>4</span>
              </label>

              <input id='r5' class='question-rank radioInput-element' type='radio' name='rank' value='5'>
              <label for='r5' class='radioInput-label'>
                <span class='radioInput-target'>&nbsp;</span>
                <span class='radioInput-label-text'>5</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class='timeline-block'>
        <div class='timeline-block-date'>
          <strong class='timeline-block-date-number'>10</strong><sup class='timeline-block-date-super'>th</sup>
        </div>
        <div class='timeline-block-content'>
          <p>Hola amigos</p>
        </div>
      </div>

      <div class='timeline-block'>
        <div class='timeline-block-date'>
          <strong class='timeline-block-date-number'>9</strong><sup class='timeline-block-date-super'>th</sup>
        </div>
        <div class='timeline-block-content'>
          <p>Hola amigos</p>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='./public/js/build/bundle.js'></script>
  </body>
</html>
