<!doctype html>
<html>
  <head>
    <title>Remember Everyday</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./public/styles/build/client.css'>
  </head>
  <body>
    <div class='timeline'>
      <div class='timeline-block timeline-block--isFocused'>
        <div class='timeline-block-date'>
          <strong class='timeline-block-date-number'>11</strong><sup class='timeline-block-date-super'>th</sup>
        </div>
        <div class='timeline-block-content'>
          <div class='day-question'>
            <h4 class='day-question-title'>What do you remember about your day?</h4>
            <input class='day-question-input' placeholder='Write a quick thought here...'>
          </div>

          <div class='day-question'>
            <h4 class='day-question-title'>How would you rank today?</h4>
            <div class='day-question-rank'>
              <input class='day-question-rank' type='radio' name='rank' value='1'>1
              <input class='day-question-rank' type='radio' name='rank' value='2'>2
              <input class='day-question-rank' type='radio' name='rank' value='3'>3
              <input class='day-question-rank' type='radio' name='rank' value='4'>4
              <input class='day-question-rank' type='radio' name='rank' value='5'>5
              <input class='day-question-rank' type='radio' name='rank' value='6'>6
            </div>
          </div>
        </div>
      </div>

      <div class='timeline-block'>
        <div class='timeline-block-date'>
          <strong class='timeline-block-date-number'>10</strong><sup class='timeline-block-date-super'>th</sup>
        </div>
        <div class='timeline-block-content'>
          <p>Hola amigos</p>
        </div>
      </div>

      <div class='timeline-block'>
        <div class='timeline-block-date'>
          <strong class='timeline-block-date-number'>9</strong><sup class='timeline-block-date-super'>th</sup>
        </div>
        <div class='timeline-block-content'>
          <p>Hola amigos</p>
        </div>
      </div>
    </div>
  </body>
</html>
